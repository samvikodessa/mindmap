<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Зроби це зараз — Майндмеп</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
  :root {
    --step1: #00ffd0;
    --step2: #c77dff;
    --step3: #4dabf7;
    --step4: #ffa94d;
    --step5: #63e6be;
    --step6: #ff6b6b;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #0e0e0e;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem 2rem;
    overflow-y: auto;
    transition: transform 0.6s ease, opacity 0.6s ease;
  }

  body.slide-in-left { animation: slideInLeft 0.6s ease forwards; }
  body.slide-out-left { animation: slideOutLeft 0.6s ease forwards; }

  @keyframes slideInLeft {
    0% { transform: translateX(-100%); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
  }

  @keyframes slideOutLeft {
    0% { transform: translateX(0); opacity: 1; }
    100% { transform: translateX(-100%); opacity: 0; }
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 3rem;
    text-align: center;
    padding-bottom: 2rem;
  }

  .main-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    gap: 6rem;
  }

  .labels {
    display: flex;
    flex-direction: column;
    gap: 2.5rem;
  }

  .label {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    font-size: 1.4rem;
    cursor: pointer;
    color: #fff;
    transition: all 0.3s ease;
  }

  .label i {
    font-size: 1.5rem;
    transition: transform 0.3s ease;
  }

  .label[data-step="step1"]:hover,
  .label[data-step="step1"].active { color: var(--step1); }
  .label[data-step="step2"]:hover,
  .label[data-step="step2"].active { color: var(--step2); }
  .label[data-step="step3"]:hover,
  .label[data-step="step3"].active { color: var(--step3); }
  .label[data-step="step4"]:hover,
  .label[data-step="step4"].active { color: var(--step4); }
  .label[data-step="step5"]:hover,
  .label[data-step="step5"].active { color: var(--step5); }
  .label[data-step="step6"]:hover,
  .label[data-step="step6"].active { color: var(--step6); }

  .label:hover i,
  .label.active i {
    transform: scale(1.3);
  }

  .circle-container {
    position: relative;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .circle-center {
    position: absolute;
    width: 160px;
    height: 160px;
    background: #fff;
    color: #000;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-weight: 600;
    z-index: 1;
    overflow: hidden;
  }

.circle-container::before {
    content: "";
    position: absolute;
    width: 110%;
    height: 110%;
    background: radial-gradient(circle, rgba(0, 255, 208, 0.6), transparent 70%);
    filter: blur(60px);
    animation: pulseGlow 5s ease-in-out infinite;
    z-index: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
}

  @keyframes pulseGlow {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
  }

  .icon-link {
    position: absolute;
    width: 80px;
    height: 80px;
    background: #222;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transform: translate(-50%, -50%);
    transition: all 0.3s ease;
  }

  .icon-link[data-step="step1"] { color: var(--step1); }
  .icon-link[data-step="step2"] { color: var(--step2); }
  .icon-link[data-step="step3"] { color: var(--step3); }
  .icon-link[data-step="step4"] { color: var(--step4); }
  .icon-link[data-step="step5"] { color: var(--step5); }
  .icon-link[data-step="step6"] { color: var(--step6); }

  .icon-inner {
    font-size: 1.8rem;
    transition: transform 0.3s ease, color 0.3s ease;
    transform-origin: center;
  }

  .icon-link:hover .icon-inner,
  .icon-link.active .icon-inner {
    transform: scale(1.2);
    color: #fff;
  }

  .icon-link[data-step="step1"]:hover,
  .icon-link[data-step="step1"].active {
    background-color: var(--step1);
    box-shadow: 0 0 15px var(--step1);
  }
  .icon-link[data-step="step2"]:hover,
  .icon-link[data-step="step2"].active {
    background-color: var(--step2);
    box-shadow: 0 0 15px var(--step2);
  }
  .icon-link[data-step="step3"]:hover,
  .icon-link[data-step="step3"].active {
    background-color: var(--step3);
    box-shadow: 0 0 15px var(--step3);
  }
  .icon-link[data-step="step4"]:hover,
  .icon-link[data-step="step4"].active {
    background-color: var(--step4);
    box-shadow: 0 0 15px var(--step4);
  }
  .icon-link[data-step="step5"]:hover,
  .icon-link[data-step="step5"].active {
    background-color: var(--step5);
    box-shadow: 0 0 15px var(--step5);
  }
  .icon-link[data-step="step6"]:hover,
  .icon-link[data-step="step6"].active {
    background-color: var(--step6);
    box-shadow: 0 0 15px var(--step6);
  }

  .pos1 { top: 10%; left: 50%; }
  .pos2 { top: 30%; left: 85%; }
  .pos3 { top: 70%; left: 85%; }
  .pos4 { top: 90%; left: 50%; }
  .pos5 { top: 70%; left: 15%; }
  .pos6 { top: 30%; left: 15%; }

  .buttons {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    z-index: 1000;
  }

  .buttons a {
    background: transparent;
    border: 2px solid #00ffd0;
    color: #00ffd0;
    padding: 0.7rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .buttons a:hover {
    background: #00ffd0;
    color: #000;
  } 
.team-logo {
  position: fixed;
  top: 2rem;
  left: 2rem;
  z-index: 1000;
  font-family: 'Montserrat', monospace;
  font-size: 1.3rem;
  color: #00ffd0;
  text-shadow: 0 0 10px #00ffd0, 0 0 20px #00ffd088;
  white-space: nowrap;
  overflow: hidden;
  display: flex;
  align-items: center;
}

.cursor {
  margin-left: 4px;
  animation: blink 1s infinite;
  color: #00ffd0;
  font-weight: bold;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}
</style>
</head>
<body>
    <div id="intro-video" style="position: fixed; z-index: 9999; inset: 0; background: black;">
  <video autoplay muted playsinline id="intro" style="width: 100%; height: 100%; object-fit: cover;">
    <source src="dreamteam.mp4" type="video/mp4" />
  </video>
</div>

  <div class="team-logo">
  <span id="typed-logo"></span><span class="cursor">|</span>
</div>
  <h1><i class="fas fa-fire"></i> Починай діяти вже зараз</h1>
  <div class="main-wrapper">
    <div class="labels">
      <div class="label" data-step="step1" data-href="minds.html"><i class="fas fa-brain"></i> Мислення</div>
      <div class="label" data-step="step6" data-href="motivation.html"><i class="fas fa-fire"></i> Мотивація</div>
      <div class="label" data-step="step5" data-href="habits.html"><i class="fas fa-dumbbell"></i> Звички</div>
    </div>
    <div class="circle-container">
      <a href="minds.html" class="icon-link pos1" data-step="step1"><div class="icon-inner"><i class="fas fa-brain"></i></div></a>
      <a href="planning.html" class="icon-link pos2" data-step="step2"><div class="icon-inner"><i class="fas fa-tasks"></i></div></a>
      <a href="time.html" class="icon-link pos3" data-step="step3"><div class="icon-inner"><i class="fas fa-clock"></i></div></a>
      <a href="procrastination.html" class="icon-link pos4" data-step="step4"><div class="icon-inner"><i class="fas fa-frog"></i></div></a>
      <a href="habits.html" class="icon-link pos5" data-step="step5"><div class="icon-inner"><i class="fas fa-dumbbell"></i></div></a>
      <a href="motivation.html" class="icon-link pos6" data-step="step6"><div class="icon-inner"><i class="fas fa-fire"></i></div></a>
      <div class="circle-center">
        <div>Брайан Трейсі</div>
        <small>"Зроби це зараз"</small>
      </div>
    </div>
    <div class="labels">
      <div class="label" data-step="step2" data-href="planning.html"><i class="fas fa-tasks"></i> Планування</div>
      <div class="label" data-step="step3" data-href="time.html"><i class="fas fa-clock"></i> Час</div>
      <div class="label" data-step="step4" data-href="procrastination.html"><i class="fas fa-frog"></i> Прокрастинація</div>
    </div>
  </div>
  <div class="buttons">
    <a href="summary.html" class="to-summary">Короткий зміст</a>
  </div>
  <script>
  const text = "BLENDED-9 TEAM";
  const target = document.getElementById('typed-logo');
  let i = 0;

function typeWriter() {
    if (i < text.length) {
      target.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 280);
    }
  }

  window.addEventListener('load', () => {
    setTimeout(() => {
      typeWriter();
    }, 7200);
  });
</script>

  <script>
  const introWrapper = document.getElementById('intro-video');
  const video = document.getElementById('intro');

  // Перевіряємо, чи вже було показано
  if (localStorage.getItem('introPlayed')) {
    introWrapper.style.display = 'none';
  } else {
    video.addEventListener('ended', () => {
      introWrapper.style.display = 'none';
      localStorage.setItem('introPlayed', 'true');
    });
  }
  </script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('slide-in-left');
    });

    const combinedTriggers = document.querySelectorAll('a.icon-link, .label[data-href]');
    combinedTriggers.forEach(el => {
      el.addEventListener('click', function (e) {
        e.preventDefault();
        const href = el.getAttribute('href') || el.getAttribute('data-href');
        document.body.classList.remove('slide-in-left');
        document.body.classList.add('slide-out-left');
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      });
    });

    const labels = document.querySelectorAll('.label[data-step]');
    const icons = document.querySelectorAll('.icon-link[data-step]');

    labels.forEach(label => {
      label.addEventListener('mouseenter', () => {
        const step = label.dataset.step;
        document.querySelector(`.icon-link[data-step='${step}']`)?.classList.add('active');
        label.classList.add('active');
      });
      label.addEventListener('mouseleave', () => {
        const step = label.dataset.step;
        document.querySelector(`.icon-link[data-step='${step}']`)?.classList.remove('active');
        label.classList.remove('active');
      });
    });

    icons.forEach(icon => {
      icon.addEventListener('mouseenter', () => {
        const step = icon.dataset.step;
        document.querySelector(`.label[data-step='${step}']`)?.classList.add('active');
        icon.classList.add('active');
      });
      icon.addEventListener('mouseleave', () => {
        const step = icon.dataset.step;
        document.querySelector(`.label[data-step='${step}']`)?.classList.remove('active');
        icon.classList.remove('active');
      });
    });
  </script>
</body>
</html>
